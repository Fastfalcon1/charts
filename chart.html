<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"
        integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</script>
<div style='width: 300px'>
  <canvas id="myChart"></canvas>
</div>
<script>
  var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels:['soccer', 'football', 'baseball', 'volleyball', 'basketball'],
      datasets:[{
        label: 'choose favorite sports',
        data: [11, 3, 1, 2, 3],
        backgroundColor: [
          'rgba(0, 255, 70, 0.6)',
          'rgba(255, 30, 30, 0.2)',
          'rgba(0, 0, 225, 0.2)',
          'rgba(255, 128, 0, 0.2)',
          'rgba(77, 88, 10, 0.3)'
        ],
        borderColor: [
          'rgba(25, 80, 150, 0.1)',
          'rgba(255, 30, 30, 1)',
          'rgba(0, 0, 225, 1)',
          'rgba(225, 128, 0, 1)',
          'rgba(77, 88, 10, 0.3)'
        ],
        borderWidth: 5
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      },
      x: {
        ticks: {
          stepSize: 1
        }
      },
      indexAxis: 'y'
    }
  });
</script>
</body>
</html>
